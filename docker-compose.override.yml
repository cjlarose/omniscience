version: '2'
services:
  sqlite:
    build: ./sqlite
    command: '/data/github-ingestion.db'
    volumes:
      - github-ingestion-state:/data
  kafka-util:
    build: ./kafka-util
    links:
      - kafka
    volumes:
      - ./kafka-util/src:/usr/src/app/src
  github-ingestion:
    command: ['yarn', 'run', 'start-dev']
    volumes:
      - ./github-ingestion/src:/usr/src/app/src
